name: Weather App Full Stack CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/weatherapp-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/weatherapp-frontend

jobs:
  # ‚úÖ Code Quality Check
  code-quality:
    name: Code Quality Check
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        working-directory: ./Backend
        run: dotnet restore
      
      - name: Build Verification
        working-directory: ./Backend
        run: |
          Write-Host "Running build verification..." -ForegroundColor Cyan
          dotnet build --configuration Release --no-incremental
          Write-Host "‚úÖ Build successful!" -ForegroundColor Green
        shell: powershell
      
      - name: Code Analysis
        working-directory: ./Backend
        run: |
          Write-Host "Running code analysis..." -ForegroundColor Cyan
          dotnet build --configuration Release /p:TreatWarningsAsErrors=false
          Write-Host "‚úÖ Code analysis complete!" -ForegroundColor Green
        shell: powershell
      

  # ‚úÖ Build Backend
  build-backend:
    name: Build Backend
    needs: code-quality
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        working-directory: ./Backend
        run: dotnet restore
      
      - name: Build
        working-directory: ./Backend
        run: dotnet build --no-restore --configuration Release
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
      
      - name: Success
        shell: powershell
        run: Write-Host "‚úÖ Backend built and pushed successfully"

  # ‚úÖ Build Frontend
  build-frontend:
    name: Build Frontend
    needs: code-quality
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./Frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
      
      - name: Success
        shell: powershell
        run: Write-Host "‚úÖ Frontend built and pushed successfully"

  # ‚úÖ Deploy to Kubernetes
  deploy-to-kubernetes:
    name: Deploy to Kubernetes
    needs: [build-backend, build-frontend]
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Apply Base Manifests
        shell: powershell
        run: |
          Write-Host "üß© Applying Kubernetes manifests..." -ForegroundColor Cyan
          kubectl apply -f k8s/05-backend-deployment.yaml
          kubectl apply -f k8s/06-frontend-deployment.yaml
      
      - name: Update Images with Current Commit Tag
        shell: bash
        run: |
          echo "üöÄ Updating deployments with new image tags..."
          kubectl set image deployment/weatherapp-backend weatherapp-backend=${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          kubectl set image deployment/weatherapp-frontend weatherapp-frontend=${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
      
      - name: Wait for Rollout
        shell: bash
        run: |
          echo "‚è≥ Waiting for deployments to finish rolling out..."
          kubectl rollout status deployment/weatherapp-backend
          kubectl rollout status deployment/weatherapp-frontend
      
      - name: Show Status
        shell: powershell
        run: |
          Write-Host "‚úÖ Deployment Complete!" -ForegroundColor Green
          kubectl get pods
