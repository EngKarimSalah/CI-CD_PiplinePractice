name: Weather App Full Stack CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/weatherapp-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/weatherapp-frontend

jobs:
  build-backend:
    name: Build Backend
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        working-directory: ./Backend
        run: dotnet restore
      
      - name: Build
        working-directory: ./Backend
        run: dotnet build --no-restore --configuration Release
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          push: true
          tags: ${{ env.BACKEND_IMAGE }}:latest
      
      - name: Success
        shell: powershell
        run: Write-Host "Backend built successfully"

  build-frontend:
    name: Build Frontend
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./Frontend
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:latest
      
      - name: Success
        shell: powershell
        run: Write-Host "Frontend built successfully"

  deploy-to-kubernetes:
    name: Deploy to Kubernetes
    needs: [build-backend, build-frontend]
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Apply Manifests
        shell: powershell
        run: |
          kubectl apply -f k8s/05-backend-deployment.yaml
          kubectl apply -f k8s/06-frontend-deployment.yaml
      
      - name: Restart Deployments
        shell: powershell
        run: |
          kubectl rollout restart deployment/weatherapp-backend
          kubectl rollout restart deployment/weatherapp-frontend
      
      - name: Show Status
        shell: powershell
        run: |
          Write-Host "Deployment Complete!" -ForegroundColor Green
          kubectl get pods
